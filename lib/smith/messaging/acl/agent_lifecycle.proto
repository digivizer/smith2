syntax = "proto3";

package Smith.ACL;

message AgentAcknowledgeStart {
  string   uuid = 1;
  int32    pid = 2;
  int64    started_at = 3;
  bool     singleton = 4;
  bool     monitor = 5;
  string   metadata = 6;
}

message AgentAcknowledgeStop {
  string   uuid = 1;
}

message AgentDead {
  string   uuid = 1;
}
