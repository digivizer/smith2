package Smith.ACL;

message AgentAcknowledgeStart {
  required string   uuid = 1;
  required int32    pid = 2;
  required int64    started_at = 3;
  optional bool     singleton = 4;
  optional bool     monitor = 5;
  optional string   metadata = 6;
}

message AgentAcknowledgeStop {
  required string   uuid = 1;
}

message AgentDead {
  required string   uuid = 1;
}

message AgentQueueDetail {
  required string uuid = 1;
  required string queue_name = 2;
  required string type = 3;
}

message AgentQueueDetails {
  repeated AgentQueueDetail  details = 1;
}
