syntax = "proto3";

package Smith.ACL;
message AgentStats {
  message QueueStats {
    string   name = 1;
    string   type = 2;
    int32    length = 3;
  }

  string       uuid = 1;
  string       agent_name = 2;
  int32        pid = 3;
  int64        rss = 4;
  int64        up_time = 5;
  repeated QueueStats   queues = 6;
}
