package Smith.ACL;
message AgentStats {
  message QueueStats {
    required string   name = 1;
    required string   type = 2;
    required int32    count = 3;
  }

  required string       uuid = 1;
  required int64        timestamp = 2;
  required int64        uptime = 5;
  repeated QueueStats   queues = 6;
}
